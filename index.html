<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <header>
            <a href="#"> <img src="/img/logo.png" alt="logo Starbucks"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <main>
            <div class="main">
                <div class="flex">
                    <div class="text">
                        <h1>It's not just Coffee It's <span>Starbucks</span></h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque aspernatur veritatis facere dolorem sint culpa quos, nulla recusandae expedita dolores ab soluta quibusdam quaerat.</p>
                        <button>Learn More</button>
                    </div>
        
                    <img class="starbucks" src="/img/img1.png" alt="Cofee green">
    
                    <ul class="social">
                        <li><a href="#"><img src="/img/facebook.png" alt="facebook"></a></li>
                        <li><a href="#"><img src="/img/twitter.png" alt="twitter"></a></li>
                        <li><a href="#"><img src="/img/instagram.png" alt="instagram"></a></li>
                    </ul>
                </div>
    
            </div>
        </main>
        <footer class="footer">
            <a href="#"><img src="/img/thumb1.png" alt="" onclick="imgSlider('/img/img1.png'); changeCircleColor('#017143')"></a>
            <a href="#"><img src="/img/thumb2.png" alt="" onclick="imgSlider('/img/img2.png'); changeCircleColor('#eb7495')"></a>
            <a href="#"><img src="/img/thumb3.png" alt="" onclick="imgSlider('/img/img3.png'); changeCircleColor('#d752b1')"></a>
        </footer>
    </div>
    
</body>
</html>
